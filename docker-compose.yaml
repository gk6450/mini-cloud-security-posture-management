services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: minicspm-backend
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: minicspm-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
